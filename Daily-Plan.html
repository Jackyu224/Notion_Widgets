<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>标题展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffefc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .title {
      font-family: 'Segoe UI', sans-serif;
      font-size: 48px;
      padding: 20px 40px;
      background: #f2e6d9;
      color: #443322;
      border-radius: 16px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
      max-width: 90%;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="title" id="title">📌 每日计划 | Daily Plan</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text");
    if (text) {
      document.getElementById("title").innerText = decodeURIComponent(text);
    }
  </script>
</body>
</html>
